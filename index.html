<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- CAMERA -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 0; far: 1000; objects: .clickable"
      >
      </a-camera>

      <!-- IMAGE TARGET -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- CARD BASE -->
        <a-plane
          src="1.png"
          width="1"
          height="0.6"
          position="0 0 0"
          material="transparent: true"
        >
        </a-plane>

        <!-- ================= RIGHT SIDE PROFILE IMAGE ================= -->
        <a-image
          src="profile.png.png"
          width="0.35"
          height="0.35"
          position="0.55 0.15 0.05"
          animation="property: position;
                 from: 1 0.15 0.05;
                 to: 0.55 0.15 0.05;
                 dur: 1000;
                 easing: easeOutElastic"
        >
        </a-image>

        <!-- ================= BOTTOM WORK GIF ================= -->
        <a-image
          src="work.gif"
          width="0.6"
          height="0.2"
          position="0 -0.35 0.04"
        >
        </a-image>

        <!-- ================= LEFT SIDE BUTTONS ================= -->

        <!-- MAP BUTTON -->
        <a-plane
          id="btn-map"
          class="clickable"
          position="-0.55 0.20 0.08"
          width="0.16"
          height="0.16"
          color="#22c55e"
          animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
          animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200"
        >
          <a-image
            src="icons/map.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          >
          </a-image>
        </a-plane>

        <!-- CALL BUTTON -->
        <a-plane
          id="btn-call"
          class="clickable"
          position="-0.55 0 0.08"
          width="0.16"
          height="0.16"
          color="#0ea5e9"
          animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
          animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200"
        >
          <a-image
            src="icons/call.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          >
          </a-image>
        </a-plane>

        <!-- WHATSAPP BUTTON -->
        <a-plane
          id="btn-whatsapp"
          class="clickable"
          position="-0.55 -0.20 0.08"
          width="0.16"
          height="0.16"
          color="#25D366"
          animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
          animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200"
        >
          <a-image
            src="icons/whatsapp.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          >
          </a-image>
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#btn-map").addEventListener("click", () => {
          window.open("https://maps.google.com/?q=Davanagere", "_blank");
        });

        document.querySelector("#btn-call").addEventListener("click", () => {
          window.open("tel:9741366349", "_self");
        });

        document
          .querySelector("#btn-whatsapp")
          .addEventListener("click", () => {
            window.open("https://wa.me/919741366349", "_blank");
          });
      });
    </script>
  </body>
</html>
